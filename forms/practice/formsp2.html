<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="forms1.css">
</head>
<body>
  <h2 id="user" style="text-align: center;">User Registration Form</h2>
  <form action="/submit" method="POST" name="registrationForm">
    <label for="name">Full name:</label>
    <input id="name" type="text" placeholder="Enter your name" name="name" required>

    <label for="Email">Enter your Email:</label>
    <input id="Email" type="email" placeholder="Enter your Email" name="email" required>

    <label for="Password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter Your Password" required>

    <label for="Gender">Gender:</label>
    <label for="gender-male">
      <input type="radio" id="gender-male" name="gender" value="Male" required> Male
    </label>
    <label for="gender-female">
      <input type="radio" id="gender-female" name="gender" value="Female" required> Female
    </label>

    <label for="subscribe">
      <input type="checkbox" id="subscribe" name="subscribe" value="yes"> Subscribe to Our Newsletter
    </label>

    <label for="country">
      <select id="country" name="country" required>
        <option value="">Select Your Country</option>
        <option value="usa">United States Of America</option>
        <option value="india">India</option>
        <option value="France">France</option>
        <option value="Germany">Germany</option>
      </select>
    </label>

    <label for="comments">
      <textarea id="comments" name="comments" rows="4" placeholder="Any additional Comments"></textarea>
    </label>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
