<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise</title>
   
  </head>
  <style>
    * {
  padding: 20px;
  max-width: 500px;
}

body {
  background: pink;
}

h4 {
  background-color: red;
}

.green {
  background: green;
}

.yellow {
  background: yellow;
  margin-top: 10px;
}

#blue {
  background-color: blue;
  margin-top: 10px;
}

.container {
  display: flex;
}

.teal {
  background-color: teal;
  margin: 10px;
  width: 70px;
  text-align: center;
}
  </style>
  <body>
    <!-- getElementsByTagName -->
    <h4>Red</h4>
    <!-- getElementsByClassName -->
    <div class="green">Green</div>
    <!-- getElementById -->
    <div id="blue">Blue</div>

    <!-- querySelector -->
    <div class="yellow" id="yellow">Yellow</div>

    <!-- querySelectorAll -->
    <div class="container">
      <div class="teal">teal</div>
      <div class="teal">teal</div>
      <div class="teal">teal</div>
      <div class="teal">teal</div>
      <div class="teal">teal</div>
      <div class="teal">teal</div>
      <div class="teal">teal</div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
